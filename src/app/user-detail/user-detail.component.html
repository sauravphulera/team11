<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Mia"
    #input
    autocomplete="off"
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="this.dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
      <td mat-cell *matCellDef="let row">{{ row.dob }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let row">
        {{ row.state }}
      </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="pin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PIN</th>
      <td mat-cell *matCellDef="let row" [style.color]="row.pin">
        {{ row.pin }}
      </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let row" [style.color]="row.city">
        {{ row.city }}
      </td>
    </ng-container>

        <!-- file Column -->
        <ng-container matColumnDef="file Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>File name</th>
          <td mat-cell *matCellDef="let row">
            {{ row.file?.name }}
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
